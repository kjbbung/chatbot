<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일학습병행 전문 상담 챗봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', ui-sans-serif, system-ui, sans-serif; background-color: #f5f5f7; color: #111827; }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen max-w-2xl mx-auto bg-white shadow-xl">
        <header class="p-4 border-b flex justify-between items-center bg-blue-600 text-white">
            <h1 class="text-xl font-bold">일학습병행 상담 챗봇</h1>
            <img src="./제주지사_%EA%B7%A4.jpg" class="w-10 h-10 rounded" onerror="this.style.display='none'">
        </header>
        <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="flex justify-start">
                <div class="max-w-[80%] p-3 rounded-lg bg-gray-100 text-sm">
                    안녕하세요! 일학습병행 전문 상담 챗봇입니다. 무엇이든지 묻어보세요!
                </div>
            </div>
        </div>
        <div id="loading" class="hidden px-4 pb-2 text-gray-400 text-sm">답변 생성 중...</div>
        <div class="p-4 border-t flex gap-2">
            <input id="userInput" type="text" class="flex-1 border rounded p-2 text-sm" placeholder="질문을 입력하세요..." />
            <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700">전송</button>
        </div>
    </div>
    <script>
        const GEMINI_API_KEY = 'AIzaSyAgchrzk7ywmQtiD4tJwcKQdsOirLTyftQ';
        const SYSTEM_INSTRUCTION = "당신은 '일학습병행' 제도 전문 상담 챗봇입니다. 제주지사 안내번호 064-729-0723을 답변 끝에 포함하세요.";

        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');

        function addMessage(text, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = 'flex ' + (isUser ? 'justify-end' : 'justify-start');
            const bubble = document.createElement('div');
            bubble.className = 'max-w-[80%] p-3 rounded-lg text-sm ' + (isUser ? 'bg-blue-500 text-white' : 'bg-gray-100');
            bubble.innerText = text;
            wrapper.appendChild(bubble);
            chat.appendChild(wrapper);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, true);
            input.value = '';
            sendBtn.disabled = true;
            loading.classList.remove('hidden');
            try {
                const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + GEMINI_API_KEY;
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        system_instruction: { parts: [{ text: SYSTEM_INSTRUCTION }] },
                        contents: [{ role: 'user', parts: [{ text: text }] }]
                    })
                });
                const data = await res.json();
                if (data.candidates && data.candidates[0]) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    addMessage(aiText, false);
                } else {
                    addMessage('오류: ' + JSON.stringify(data), false);
                }
            } catch (e) {
                addMessage('API 오류가 발생했습니다: ' + e.message, false);
            } finally {
                sendBtn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
